<!DOCTYPE html>
<html>
<head>
    <title>Trigger Workflow</title>
</head>
<body>
    <button id="triggerButton">Get Random Notion Page</button>
    <script>
        document.getElementById("triggerButton").onclick = function () {
            fetch("https://api.github.com/repos/<owner>/<repo>/actions/workflows/trigger-random-page.yml/dispatches", {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github.v3+json", // No token here
                },
                body: JSON.stringify({ ref: "main" }),
            })
                .then((response) => {
                    if (response.ok) {
                        alert("Workflow triggered successfully!");
                    } else {
                        alert("Failed to trigger workflow.");
                        console.error(response);
                    }
                })
                .catch((error) => console.error(error));
        };
    </script>
</body>
</html>
