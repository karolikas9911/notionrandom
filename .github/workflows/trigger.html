<!DOCTYPE html>
<html>
<head>
    <title>Trigger Random Page Workflow</title>
</head>
<body>
    <button id="triggerButton">Trigger Random Page</button>
    <script>
        document.getElementById("triggerButton").onclick = function () {
            fetch("https://karolikas9911.github.io/notionrandom/trigger-random-page", {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github.v3+json",
                },
                body: JSON.stringify({ ref: "main" }),
            })
                .then((response) => {
                    if (response.ok) {
                        alert("Workflow triggered successfully!");
                    } else {
                        alert("Failed to trigger workflow.");
                        console.error(response);
                    }
                })
                .catch((error) => console.error(error));
        };
    </script>
</body>
</html>
